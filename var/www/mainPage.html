<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv Demo Page</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>You can do the following things:</p>
    <ul>
        <li><p>Tell us your name
            <form action = "/cgi-bin/setname.cgi" method = "get">
            First Name: <input type = "text" name = "first_name">  <br />
            Last Name: <input type = "text" name = "last_name" />
            <input type = "submit" value = "Submit" />
            </form>
        </p></li>
        <li><a href="/cgi-bin/gettime.cgi">Ask the time!</a></li>
        <li><a href="/cgi-bin/see-env.cgi">See some meta properties!</a></li>

        <li><p>Upload a file
            <form enctype = "multipart/form-data" action = "/cgi-bin/uploadfile.cgi" method = "post">
            File: <input type = "file" name = "filename" />
            <input type = "submit" value = "Upload" />
            </form>
        </p></li>
    </ul>
</body>
</html>
